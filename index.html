<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile</title>

    <!-- daisy ui cnd -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cnd -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center flex-col">
    <div class="h-[150px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center flex-col">
         <img src="assets/Group.png" alt="image">
    </div>
    <form action="" class=" p-8 bg-white w-[350px]">
        <div>
           <label for="" class="mt-2 font-semibold">Mobile Number</label><br>
           <input type="text" id="mobile-number" placeholder="Enter your number" class="input mt-2 rounded-xl bg-[#f4f5f7]" />
        </div>
        <div class="mt-2">
           <label for="" class="font-semibold" >4 Digit Pin</label><br>
           <input type="text" id="pin-number" placeholder="Enter 4 Digit pin" class="input mt-2 rounded-xl bg-[#f4f5f7]" />
        </div>
        <button class="btn bg-[#0874f2] mt-2 w-full rounded-xl" id="loginButton">Login</button>
    </form>

    <!-- js connect -->
     
     <script src="index.js"></script>
</body>
</html>
