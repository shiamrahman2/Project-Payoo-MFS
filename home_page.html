<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- daisy ui cnd -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cnd -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

</head>
<body  class="bg-[#f4f5f7]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
    <div class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 p-3">
        <div class="flex">
            <img src="assets/Group.png" alt="image" class="h-[35px]">
            <div class="ml-3">
                <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
                 <p class="text-[#08080880]">Available Balance</p>
            </div>
        </div>
        <div>
             <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>Logout</button>
        </div>
    </div>
   
    <div class=" mt-4 p-3">
        <h1 class="font-semibold text-2xl ">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880] mt-2">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>
    <div class=" min-h-[200px] grid grid-cols-3 p-3 gap-4">
        <div id="add-Money-btn" class="border-1 border-gray-200 bg-white text-center p-3 rounded-xl">
            <img src="./assets/wallet1.png" alt="" class="mx-auto">
           <h2>Add Money</h2>
        </div>
         <div id="Cash-Out-btn" class="border-1 border-gray-200 bg-white text-center p-3 rounded-xl">
            <img src="./assets/send1.png" alt="" class="mx-auto">
           <h2>Cashout</h2>
        </div>
         <div class="border-1 border-gray-200 bg-white text-center p-3 rounded-xl">
            <img src="./assets/money1.png" alt="" class="mx-auto">
           <h2>Transfer Money</h2>
        </div>
         <div class="border-1 border-gray-200 bg-white text-center p-3 rounded-xl">
            <img src="./assets/bonus1.png" alt="" class="mx-auto">
           <h2>Get Bonus</h2>
        </div>
         <div class="border-1 border-gray-200 bg-white text-center p-3 rounded-xl">
            <img src="./assets/purse1.png" alt="" class="mx-auto">
           <h2>Pay Bill</h2>
        </div>
         <div class="border-1 border-gray-200 bg-white text-center p-3 rounded-xl">
            <img src="./assets/transaction1.png" alt="" class="mx-auto">
           <h2>Transactions</h2>
        </div>
     </div>
      </div>
      <div class="for-all-section max-w-lg mx-auto mt-5">
        <div id="add-Money" >
            <h2 class="font-bold">Add Money</h2>
        <form action="" class="bg-white rounded-2xl p-5 mt-4 m-5">
            <div>
           <label for="" class="mt-2 font-semibold">Select A Bank</label><br>
           <select id="bank-name" class="select input mt-2 rounded-xl bg-[#f4f5f7] w-full">
             <option disabled selected>Selet back</option>
             <option>Dutch Bangla Bank</option>
             <option>IFIC Bank</option>
             <option>Islamic Bank</option>
          </select>
        </div>
        <div class="mt-3">
           <label for="" class=" font-semibold">Bank Account Number</label><br>
           <input type="text" id="account-number" placeholder="Enter 11 digit account number" class="input mt-2 rounded-xl bg-[#f4f5f7] w-full" />
        </div>
        <div class="mt-3">
           <label for="" class="mt-2 font-semibold">Amount to Add</label><br>
           <input type="text" id="add-money" placeholder="add Amount to add " class="input mt-2 rounded-xl bg-[#f4f5f7] w-full" />
        </div>
        <div class="mt-3">
           <label for="" class="mt-2 font-semibold">Pin Number</label><br>
           <input type="text" id="pin_number" placeholder="Enter 4 digit pin number" class="input mt-2 rounded-xl bg-[#f4f5f7] w-full" />
        </div>
        <button class="btn bg-[#0874f2] mt-2 w-full rounded-xl" id="add-money-btn">Add Money</button>
        </form>
        </div>
         <div id="Cash-Out" style="display:none" >
            <h2 class="font-bold">Cash Out</h2>
        <form action="" class="bg-white rounded-2xl p-5 mt-4 m-5">
        <div class="mt-3">
           <label for="" class=" font-semibold">Agent Number</label><br>
           <input type="text" id="agent-number" placeholder="Enter 11 digit number" class="input mt-2 rounded-xl bg-[#f4f5f7] w-full" />
        </div>
        <div class="mt-3">
           <label for="" class="mt-2 font-semibold">Amount</label><br>
           <input type="text" id="cash-out-money" placeholder="Enter amount to withdraw" class="input mt-2 rounded-xl bg-[#f4f5f7] w-full" />
        </div>
        <div class="mt-3">
           <label for="" class="mt-2 font-semibold">Pin Number</label><br>
           <input type="text" id="pin-Number" placeholder="Enter 4 digit pin number" class="input mt-2 rounded-xl bg-[#f4f5f7] w-full" />
        </div>
        <button class="btn bg-[#0874f2] mt-2 w-full rounded-xl" id="cash-out-money-btn">Withdraw Money</button>
        </form>
        </div>
      </div>
      <!-- connect js -->
       <script src="./home_page.js"></script>
</body>
</html>
